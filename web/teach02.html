<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" type="text/css" href="teach02.css">
     <title>Teach 02</title>
     <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
     <script>
      // $("#s1").css("background-color","purple");
      $(document).ready(function(){
        $("#bgcsubmit").click(function(){
          $("#s1").css("background-color", $("#bgcolor").val());
        });
        $("#visibility").click(function(){
          $("#s3").toggle(1000);
        });
      });
     </script> 
   </head>
   <body>
     <div id="header">
       <h1 class="title" align="center">
         Teach 02 - Click Me!
       </h1>
     </div>
     <div id="section">
       <div id="s1">
	 Div 1
       </div>
       Background Color: <input type="text" id="bgcolor" value="Yellow">
       <br />
       <input type="button" value="Change Color" id="bgcsubmit" />
       <br />
       <br />
       <div id="s2">
	 Div 2
       </div>
       <br />
       <div id="s3">
	 Div 3
       </div>
       <form id="vis" action="javascript:void(0);">
       <input type="button" value="Toggle Visibility" id="visibility" />
       </form>
       <br />
       <button type="button" onclick="">Click Me!
       </button>
     </div>
     <div id="footer">
       Created by Matthew R.
     </div>
   </body>
</html>
